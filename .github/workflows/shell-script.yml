name: Shell Command

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "whatever"
      - name: echo another command
        run: |
          node -v
          npm -v
      - name: python script
        run: |
          import platform
          print(platform.processor())
        shell: python
        

        
          
